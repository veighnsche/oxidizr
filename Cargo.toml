[package]
name = "rust_coreutils_switch"
version = "0.1.0"
edition = "2021"
description = "A library for abstracting over different coreutils implementations"
repository = ""
license = "MIT OR Apache-2.0"
keywords = ["coreutils", "cli", "gnu", "uutils"]
categories = ["command-line-utilities"]

[lib]
name = "coreutils_switch"
path = "src/lib.rs"

[[bin]]
name = "coreutils-switch"
path = "src/main.rs"

[dependencies]
anyhow = "1.0"
thiserror = "2.0"
clap = { version = "4.4", features = ["derive"] }
which = "6.0"
log = "0.4"
env_logger = "0.11"
nix = { version = "0.29", default-features = false, features = ["fs", "user"] }

[dev-dependencies]
assert_cmd = "2.0"
predicates = "3.0"
tempfile = "3.12"

[features]
default = []
# Enable real Arch Linux system operations (pacman/paru, filesystem changes).
# When disabled, a no-op System is used.
arch = []
