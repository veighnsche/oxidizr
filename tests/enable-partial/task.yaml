summary: Enable only coreutils; others remain absent
execute: |
  set -euo pipefail

  oxidizr-arch enable --yes --experiments coreutils

  # Verify coreutils is installed
  pacman -Qi uutils-coreutils >/dev/null 2>&1 || { echo "uutils-coreutils should be installed"; exit 1; }
  [ -L /usr/bin/date ] || { echo "/usr/bin/date should be a symlink"; exit 1; }
  
  # Verify others are absent
  ! pacman -Qi sudo-rs >/dev/null 2>&1 || { echo "sudo-rs should not be installed"; exit 1; }
  [ ! -L /usr/bin/sudo ] || { echo "/usr/bin/sudo should not be a symlink"; exit 1; }
restore: |
  if [ -z "${CI:-}" ]; then
    oxidizr-arch disable --yes --all || true
  fi
